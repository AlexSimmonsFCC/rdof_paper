                     <html>
<head>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
  <style type="text/css">

    html,
    body,
    #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

</style>
</head>
<body>

  <div id="container"></div>


  <script>

    anychart.onDocumentReady(function () {
      // create data set on our data
      var chartData = {
        title: 'Top 10 Products by Profit',
        header: ['#', 'Served Urban', 'Served Rural', 'Unserved Urban', 'Unserved Rural'],
        rows: [
          ['White, NH', 73, 20, -.8, -5.2] ,
          ['Af. Am.', 89.1, 6.2, -1.6, -2.9],
          ['As. Am.', 96.4, 2.3, -.86, -.38],
          ['Hisp.', 91.37, 5.06, -1.77, -1.47]
        ]
      };

      // create column chart
      var chart = anychart.column();

      // set chart data
      chart.data(chartData);

      // turn on chart animation
      chart.animation(true);

      // force chart to stack values by Y scale.
      chart.yScale().stackMode('value');

      // chart padding
      chart.padding([10, 20, 5, 20]);

      chart.xAxis(0).title('Products').stroke(null);
      chart.xAxis(1).stroke(null).orientation('top');
      chart.yAxis(0).title('Percent of Population');
      chart.yAxis(0).labels().format('{%Value}%');

      // zero marker line
      var zeroMarker = chart.lineMarker(0);
      zeroMarker.stroke('#ddd');
      zeroMarker.scale(chart.yScale());
      zeroMarker.value(0);

      // enable and tune grid
      chart.xGrid().stroke('#ddd').drawLastLine(false);

      // tune paddings
      chart.barsPadding(0.1).barGroupsPadding(0.9);

      // turn on legend and set settings
      chart.legend().enabled(true).fontSize(13).padding([0, 0, 20, 0]);

      chart.interactivity().hoverMode('by-x');
      chart.tooltip().displayMode('union');

      // set container id for the chart
      chart.container('container');

      // initiate chart drawing
      chart.draw();
    });

</script>
</body>
</html>
